<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./Task.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="weather">
         <img src="https://cdn3.iconfinder.com/data/icons/sunnyday-2/142/medium_cloudy_heavy_rain-1024.png"
                 class="weather-icon"height="200px"/>
        <h1 class="temp">22°C</h1>
        <h2 class="city">Hyderabad</h2>
        <div class="details">

          <div class="col"><img src="https://cdn4.iconfinder.com/data/icons/technical-specification/100/humidity-512.png" height="120px"/>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          </div>
          <div class="col"><img src="https://cdn3.iconfinder.com/data/icons/nature-emoji/50/Windy-512.png" height="150px"/>

        <div>
          <p class="Wind">15 km/h</p>
          <p>Wind speed</p>
        </div>
      </div>
      </div>        
      </div>
    </div>
    <script>


  const apiKey = "48f5b5ffdaf67a91e7c0155e78a8e291";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector(".search input")
 
  const searchBtn = document.querySelector(".search button")
  
  const weatherIcon = document.querySelector('.weather-icon')




  async function checkWeather(city){
    const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);
    var data = await response.json();
    console.log(data);

  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+ "°C" 
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h";

  if(data.weather[0].main == 'clouds')
  {
    weatherIcon.src = " https://whatemoji.org/wp-content/uploads/2020/07/Cloud-Emoji-768x768.png"
  }
  else if(data.weather[0].main == "clear")
  {
    weatherIcon.src = "https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
  }
  else if(data.weather[0].main == "Drizzle")
  {
    weatherIcon.src = "https://tse2.mm.bing.net/th?id=OIP.YpHunJak-iR_iYHS7BnmMAHaEK&pid=Api&P=0&h=180"

  }
  else if(data.weather[0].main == "mist")
  {
    weatherIcon.src= "https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/7e/44/92/7e4492bd-6a0e-13fd-2b2e-d03d6127e075/AppIcon-1x_U007emarketing-0-7-0-0-85-220.png/1024x1024bb.png"

  }
}
  searchBtn.addEventListener('click', ()=>{
    checkWeather(searchBox.value);
  })
 



    </script>
  </body>
</html>
